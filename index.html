<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Club – Botanik 1923</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a472a;
      --accent: #2e7d32;
      --bg-light: #ffffff;
      --border-gradient: linear-gradient(135deg, #1b4028, #3c6b43);
      --text-dark: #1b1b1b;
      --muted: #666;
      --shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
      --radius: 1.2rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      padding: 2rem;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
    }

    header h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: var(--muted);
    }

    form {
      background-color: var(--bg-light);
      padding: 2.5rem;
      border-radius: var(--radius);
      max-width: 720px;
      margin: 0 auto 2rem;
      box-shadow: var(--shadow);
      border: 2px solid transparent;
      position: relative;
    }

    form::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      z-index: -1;
      background: var(--border-gradient);
      border-radius: var(--radius);
    }

    form h2 {
      margin-bottom: 2rem;
      color: var(--primary);
      font-size: 2.25rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.4rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      border: none;
      padding: 1rem;
    }

    input[type="submit"]:hover {
      background: #256829;
      transform: translateY(-2px);
    }

    .confirmation-message {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.05rem;
      color: var(--muted);
    }

    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }

      form {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Become a Member</h1>
    <p>Tell us about yourself and request access to 1923 Botanik.</p>
  </header>

  <form action="https://script.google.com/macros/s/AKfycbxg8Mlq3gwF3a6c0lbQjEQXDyMYD-trQ-a07YGStBSoyeQDHSd1NeiV8LOab-PdpCmsRw/exec" method="POST">
    <h2>Membership Application</h2>

    <label for="full_name">Full Name</label>
    <input type="text" name="full_name" id="full_name" required>

    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name">

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="phone_number">Phone Number</label>
    <input type="text" name="phone_number" id="phone_number">

    <label for="address">Address</label>
    <input type="text" name="address" id="address">

    <label for="city">City</label>
    <input type="text" name="city" id="city">

    <label for="postal_code">Postal / Zip Code</label>
    <input type="text" name="postal_code" id="postal_code">

    <label for="country">Country</label>
    <input type="text" name="country" id="country">

    <label for="birth_date">Birth Date</label>
    <input type="date" name="birth_date" id="birth_date">

    <label for="referral">Where did you hear about us?</label>
    <input type="text" name="referral" id="referral">

    <label for="personal_intro">Personal Introduction</label>
    <textarea name="personal_intro" id="personal_intro" rows="4"></textarea>

    <label for="career">Professional Journey</label>
    <textarea name="career" id="career" rows="4"></textarea>

    <label for="expectations">Membership Expectations</label>
    <textarea name="expectations" id="expectations" rows="4"></textarea>

    <label for="passions">Passions</label>
    <textarea name="passions" id="passions" rows="4"></textarea>

    <label for="comfort_zones">Comfort Zones</label>
    <textarea name="comfort_zones" id="comfort_zones" rows="4"></textarea>

    <label for="contact_method">Preferred Contact Method</label>
    <input type="text" name="contact_method" id="contact_method">

    <label for="membership_photo">Upload a Photo</label>
    <input type="file" name="membership_photo" id="membership_photo">

    <label>
      <input type="checkbox" name="privacy_policy" required>
      I accept the Privacy Policy
    </label>

    <input type="submit" value="Submit Application">
  </form>

  <div class="confirmation-message">
    You will be contacted shortly via email.
  </div>

  <footer>
    © 2025 Botanik 1923. Crafted with intention.
  </footer>
</body>
</html>
