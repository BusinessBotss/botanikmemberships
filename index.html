<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Club – Botanik 1923</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a472a;
      --accent: #2e7d32;
      --bg-light: #ffffff;
      --border-gradient: linear-gradient(135deg, #1b4028, #3c6b43);
      --text-dark: #1b1b1b;
      --muted: #666;
      --shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
      --radius: 1.2rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      padding: 2rem;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
    }

    header h1 {
      font-size: 2.75rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.15rem;
      color: var(--muted);
    }

    form {
      background-color: var(--bg-light);
      padding: 2.5rem;
      border-radius: var(--radius);
      max-width: 600px;
      margin: 0 auto 2rem;
      box-shadow: var(--shadow);
      border: 2px solid transparent;
      position: relative;
    }

    form::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      z-index: -1;
      background: var(--border-gradient);
      border-radius: var(--radius);
    }

    form h2 {
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: 2rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      border: none;
    }

    input[type="submit"]:hover {
      background: #256829;
      transform: translateY(-2px);
    }

    .confirmation-message {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 1rem;
      color: var(--muted);
    }

    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Join Botanik 1923</h1>
    <p>Private experiences. Botanical elegance. Members only.</p>
  </header>

  <form>
    <h2>Apply for Membership</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="message">Tell us why you want to join</label>
    <textarea id="message" name="message" rows="4" placeholder="What inspires you to be part of Botanik 1923?" required></textarea>

    <input type="submit" value="Request Access">
  </form>

  <div class="confirmation-message">
    You will be contacted shortly via email.
  </div>

  <footer>
    © 2025 Botanik 1923. Crafted with intention.
  </footer>
</body>
</html>
